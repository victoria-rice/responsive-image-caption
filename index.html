<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Image Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>

  <figure class="bulk">
    <img class="dino" src="images/dimetrodon.svg" alt="dino">
      <figcaption class="type">
        <h2>Dimetrodon</h2>
        <p>Often mistaken for a dinosaur but went extinct 40 M years before dinosaurs.</p>
      </figcaption>
  </figure>

</body>
</html>
